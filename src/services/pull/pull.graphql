query Pull($owner: String!, $repo: String!, $pullId: Int!) {
  owner(username: $owner) {
    repository(name: $repo) {
      pull(id: $pullId) {
        pullId
        title
        state
        author {
          username
        }
        updatestamp
        head {
          branchName
          ciPassed
          commitid
          totals {
            coverage
          }
        }
        comparedTo {
          commitid
        }
        compareWithBase {
          patchTotals {
            coverage
          }
          changeWithParent
        }
        commits {
          totalCount
          pageInfo {
            hasNextPage
            startCursor
            hasPreviousPage
          }
          edges {
            node {
              commitid
              message
              createdAt
              author {
                username
              }
            }
          }
        }
      }
    }
  }
}
