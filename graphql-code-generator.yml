hooks:
  afterAllFileWrite:
    - npx eslint --fix --no-ignore --max-warnings=-1 -c .eslintrc.json 'src/generated.ts'
overwrite: true
watch: true
watchConfig:
  usePolling: true
  interval: 1000
schema: ${SCHEMA_PATH:http://localhost:8000/graphql/gh}
documents: 'src/**/*.graphql'
generates:
  ./src/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-query'
    config:
      fetcher:
        func: 'shared/api/genApi#useFetchData'
        isReactHook: false
