name: Update Release

on:
  workflow_dispatch: {}

jobs:
  push_to_registry:
    name: Update PR for Release
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check branch
        run: |
          echo ${GITHUB_REF#refs/heads/} | grep release
          if [ $? -ne 0 ]; then
            echo "Invalid branch chosen"
            exit 1;
          fi
      - name: 'Enable experimental docker'
        run: |
          sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
          sudo systemctl restart docker
      # Configure Workload Identity Federation and generate an access token.
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.6.0'
        with:
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.CODECOV_GCP_WIDP }}
          service_account: ${{ secrets.CODECOV_GCP_WIDSA }}

      - name: Docker configuration
        run: |-
          echo ${{steps.auth.outputs.access_token}} | docker login -u oauth2accesstoken --password-stdin https://us-docker.pkg.dev

      - name: Log in to Docker Hub
        uses: docker/login-action@v1.14.1
        with:
          username: ${{ secrets.CODECOV_DEVOPS_DOCKER_USERNAME }}
          password: ${{ secrets.CODECOV_DEVOPS_DOCKER_PASSWORD }}

      - name: Build Enterprise
        env:
          ENV: enterprise
          NPM_TOKEN: ${{ secrets.RELEASE_GITHUB_TOKEN }}
        run: |-
          make build.enterprise

      - name: Dive
        env:
          ENV: production
        run: |-
          make dive

      - name: Deep Dive
        run: |-
          make deep-dive

      - name: Publish Enterprise
        env:
          ENV: enterprise
        run: |-
          make push.enterprise
